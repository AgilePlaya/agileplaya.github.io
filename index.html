    <style id = action_button_animations>
        /* Buttons (or links) */
      
        [class^="actions_btn"],
        [class^="actions_btn"]:visited {
      
          /* button colors light */
          --btn-fg: #4e1075ea;
          --btn-bg: #d3d3e6ab;
          --btn-fg-hover: #bb8be7ea;
          --btn-bg-hover: #5c5858ab;
      
          box-sizing: content-box;
          display: block;
          width: 1.75rem;
          height: 1.75rem;
          padding: 0.25rem;

          color: var(--btn-fg);
          background-color: var(--btn-bg);
          border: 0.125rem solid transparent;

          border-radius: 50%;
          box-shadow: 0.15em -0.15em 0.25em rgba(128, 128, 128, 0.25);
          text-decoration: none;
          outline: 0 solid;
          transition: all 0.3s ease-out;
        }
      
        [class^="actions_btn"]:hover,
        [class^="actions_btn"]:focus {
          color: var(--btn-fg-hover);
          background-color: var(--btn-bg-hover);
          border-color: var(--btn-fg-hover);
          transform: scale(1.2);
          box-shadow: 0.35em -0.35em 0.5em rgba(128, 128, 128, 0.45);
        }
      
        [class^="actions_svg"] {
          width: 1.75rem;
          height: 1.75rem;
          fill: currentColor;
          stroke: currentColor;
          border-radius: 100%;
          overflow: hidden;
          pointer-events: none;
          transition: transform 0.5s ease-out;
        }
      
        /* Button click animation */
      
        [class^="actions_btn"].-js-clicked {
          animation: actions_btn-clicked 0.3s ease-out forwards;
        }
      
        @keyframes actions_btn-clicked {
          0% {
            transform: scale(1.2);
          }
      
          50% {
            transform: scale(0.8);
          }
      
          100% {
            transform: scale(1.2);
          }
        }
      
        /* Remove all buttons from printouts */
      
        @media print {
          [class^="actions_container"] {
            display: none !important;
          }
        }
      </style>
